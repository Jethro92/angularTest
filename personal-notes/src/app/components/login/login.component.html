<div>
<form [formGroup]="LoginForm" class="form-inline" *ngIf="!authService.getUser()">
  <div class="form-group">
    <label for="userName">User: (type <em>user</em>)</label>
    <input type="text" formControlName="userName" id="userName" name="userName" class="form-control" [class]="LoginForm.controls['userName'].valid ?'input-available' :'required'" #userName >
    <p class="errorMessage" *ngIf="!LoginForm.controls['userName'].valid">{{requiredMessage}}</p>

  </div>
  <div class="form-group">
    <label for="password">Password: (type <em>password</em>)</label>
    <input type="password" formControlName="password" class="form-control" [class]="LoginForm.controls['password'].valid ?'input-available' :'required'" #password>
    <p class="errorMessage" *ngIf="!LoginForm.controls['password'].valid">{{requiredMessage}}</p>

  </div>
</form>
<p class="errorMessage loginError" >{{errorMessage}}</p>
<!-- <button type="button" class="btn-save" (click)="login(userName.value, password.value)">Login</button> -->
<button type="button" class="btn-save" (click)="login(LoginForm.controls['userName'].value, LoginForm.controls['password'].value)" *ngIf="!LoginForm.invalid">Login</button>

<button type="button" class="btn-save" (click)="logout()" *ngIf="authService.getUser()">Logout</button>
</div>
